<!DOCTYPE html>
<html th:include="template :: modelo">

<body>
<div th:fragment="conteudo">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Telefone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prop : ${proprietarios}">
            <th scope="row" th:text="${prop.id_prop}"></th>
            <td th:text="${tipo.nome}"></td>
            <td th:text="${tipo.telefone}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
