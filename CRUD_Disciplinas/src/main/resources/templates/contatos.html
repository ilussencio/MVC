<!DOCTYPE html>
<html th:include="template :: modelo">
<body>
<div th:fragment="conteudo">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NOME</th>
            <th scope="col">TELEFONE</th>
            <th scop="col">ENDERECO</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="contato:${contatos}">
                <td th:text="${contato.id}"></td>
                <td th:text="${contato.nome}"></td>
                <td th:text="${contato.telefone}"></td>
                <td th:text="${contato.endereco}"></td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
