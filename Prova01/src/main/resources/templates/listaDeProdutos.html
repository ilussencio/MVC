<html>
<head>
    <title>Thymeleaf</title>
    <meta charset="utf-8" />
</head>
<body>
<h2>Product list</h2>
<table>
    <thead>
    <tr>
        <th>Description</th>
        <th>Price</th>
        <th>Available from</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produto : ${listadeprodutos}">
        <td th:text="${produto.description}"></td>
        <td th:text="${produto.price}"></td>
        <td th:text="${produto.availableFrom}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
